<html>
	<head>
		<title>An Imageboard</title>
		
		<style type="text/css">
			
			body {
				text-align: center;
			}
			
			p {
				margin-top: 15%;
				margin-bottom: 15%;
			}
			
			p a {
				text-decoration: none;
				color: rgb(0,0,0);
				font: 120px Helvetica,Arial,sans-serif;
				padding-left: 20px;
			}
			
			p a:hover {
				color: rgb(181, 18, 13);
			}
			
		</style>
	</head>
	
	<body>
		<p>{% for board in size_sorted %}
			{{ '<a href="/boards/%s#posts">/%s/</a>'|format(board, board)|safe }}{% endfor %}</p>
		
	</body>
</html>
