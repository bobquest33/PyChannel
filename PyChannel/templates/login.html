{% extends 'base.html' %}
{% block body %}
	<div id="login-box">
		<form id="post-form" action="/admin/login" method="post" style="padding-top: 1em;">
			<fieldset>
				<legend>Login</legend>
				<ol id="options-list">
					<li>
					    <label for="username">Username</label>
					    <input name="username" type="text" id="username"/>
					</li>
					<li>
						<label for="password">Password</label>
						<input name="password" type="password" id="password" />
					</li>
					<li>
					    <input type="submit" value="Submit" />
					</li>
				</ol>
			</fieldset>
		</form>
	</div>
{% endblock %}
